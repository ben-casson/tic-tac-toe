<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="players-container">
        <div class="player-container player1-container">
            <input type="text" placeholder="Player 1">
            <button class="bot-btn bot1-btn">AI bot</button>
        </div>
        <div class="player-container player2-container">
            <input type="text" placeholder="Player 2">
            <button class="bot-btn bot2-btn">AI bot</button>
        </div>
    </div>
    <div class="play-reset-container">
        <button class="play-btn">Play</button>
        <button class="reset-btn">Reset</button>
    </div>
    <div class="game-container">
        <div class="game-grid">
            <button class="grid-btn square0"></button>
            <button class="grid-btn square1"></button>
            <button class="grid-btn square2"></button>
            <button class="grid-btn square3"></button>
            <button class="grid-btn square4"></button>
            <button class="grid-btn square5"></button>
            <button class="grid-btn square6"></button>
            <button class="grid-btn square7"></button>
            <button class="grid-btn square8"></button>
        </div>
    </div>
</body>
</html>
